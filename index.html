<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineVault - Future Movie Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        <div class="floating-orb orb-4"></div>
        <div class="floating-orb orb-5"></div>
    </div>

    <!-- Back Button (Fixed Position) -->
    <button class="back-btn" id="backBtn" style="display: none;">
        <div class="btn-glow"></div>
        <span class="back-icon">‚Üê</span>
        <span class="back-text">Back to Search</span>
    </button>

    <div class="container">
        <!-- Header with futuristic design -->
        <div class="header">
            <h1>
                <span class="logo-icon">üé¨</span>
                <span class="logo-text">CineVault</span>
                <div class="subtitle">Advanced Movie Discovery System</div>
            </h1>
        </div>
        
        <div class="search-section">
            <div class="search-container">
                <div class="search-bar">
                    <div class="search-input-wrapper">
                        <input type="text" id="searchInput" placeholder="Enter movie title..." />
                        <div class="input-glow"></div>
                    </div>
                    <button id="searchButton" class="search-btn">
                        <div class="btn-shine"></div>
                        <span class="search-icon">üîç</span>
                        <span>SEARCH</span>
                    </button>
                </div>
            </div>
            
            <div class="controls">
                <div class="sort-controls" id="sortControls">
                    <div class="control-group">
                        <label for="sortBy">Sort by:</label>
                        <select id="sortBy" class="futuristic-select">
                            <option value="title">Title</option>
                            <option value="year">Year</option>
                            <option value="genre">Genre</option>
                            <option value="boxoffice">Box Office</option>
                            <option value="language">Language</option>
                            <option value="rating">Rating</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <select id="sortOrder" class="futuristic-select">
                            <option value="asc">Ascending</option>
                            <option value="desc">Descending</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <select id="genreFilter" class="futuristic-select" style="display: none;">
                            <option value="">All Genres</option>
                            <option value="action">Action</option>
                            <option value="adventure">Adventure</option>
                            <option value="animation">Animation</option>
                            <option value="biography">Biography</option>
                            <option value="comedy">Comedy</option>
                            <option value="crime">Crime</option>
                            <option value="documentary">Documentary</option>
                            <option value="drama">Drama</option>
                            <option value="family">Family</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="horror">Horror</option>
                            <option value="musical">Musical</option>
                            <option value="mystery">Mystery</option>
                            <option value="romance">Romance</option>
                            <option value="sci-fi">Sci-Fi</option>
                            <option value="thriller">Thriller</option>
                            <option value="war">War</option>
                            <option value="western">Western</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <select id="languageFilter" class="futuristic-select" style="display: none;">
                            <option value="">All Languages</option>
                            <option value="english">English</option>
                            <option value="spanish">Spanish</option>
                            <option value="french">French</option>
                            <option value="german">German</option>
                            <option value="italian">Italian</option>
                            <option value="japanese">Japanese</option>
                            <option value="korean">Korean</option>
                            <option value="chinese">Chinese</option>
                            <option value="hindi">Hindi</option>
                            <option value="tamil">Tamil</option>
                            <option value="telugu">Telugu</option>
                            <option value="malayalam">Malayalam</option>
                            <option value="kannada">Kannada</option>
                            <option value="bengali">Bengali</option>
                            <option value="marathi">Marathi</option>
                            <option value="punjabi">Punjabi</option>
                            <option value="gujarati">Gujarati</option>
                            <option value="russian">Russian</option>
                            <option value="portuguese">Portuguese</option>
                            <option value="arabic">Arabic</option>
                        </select>
                    </div>
                </div>
                <button class="favorites-btn" id="favoritesBtn">
                    <div class="btn-shine"></div>
                    <span class="fav-icon">üíé</span>
                    <span>Favorites</span>
                </button>
            </div>
        </div>

        <!-- Loading Animation -->
        <div class="loading" id="loading">
            <div class="loading-container">
                <div class="cyber-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-core"></div>
                </div>
                <div class="loading-text">
                    <span id="loadingText">Scanning Database...</span>
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Grid -->
        <div id="results" class="results-grid"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination" style="display: none;">
            <button id="prevPage" class="nav-btn">
                <span class="nav-icon">‚Üê</span>
                <span>Previous</span>
            </button>
            <div id="pageInfo" class="page-info">Page 1</div>
            <button id="nextPage" class="nav-btn">
                <span>Next</span>
                <span class="nav-icon">‚Üí</span>
            </button>
        </div>

        <!-- Movie Details Modal -->
        <div id="movieDetails" class="movie-details-modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <button class="close-details" id="closeMovieDetails">
                    <span>√ó</span>
                </button>
                <div class="movie-details-content"></div>
            </div>
        </div>
    </div>

    <!-- Favorites Modal -->
    <div id="favoritesModal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2>üíé Your Collection</h2>
                <button class="modal-close" id="modalClose">√ó</button>
            </div>
            <div id="favoritesList" class="favorites-grid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
